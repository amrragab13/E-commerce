<div class="row mt-3" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product?.name}}</h3>
        <p style="font-size: 2em;">{{product.price | currency}}</p>

        <div class="d-flex justify-content-start align-items-center">
            <div class="workColor">
                <i class="fa fa-minus-circle text-light mr-2 pl-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold text-light" style="font-size: 1.8em ;">2</span>
                <i class="fa fa-plus-circle text-light mx-2" style="cursor: pointer; font-size: 2em;"></i>
            </div>
            <button class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
        </div>
        <div class="mt-5">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>

</div>
